<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="icon" type="image/png" sizes="16x16" href="https://uthra-project-python-v2--sankarmr.repl.co/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    {% include 'nav.html'%}
    {% include 'banner.html'%}
    <form action="{{url_for("admin")}}" method="post">
    <div class="container mt-3 mb-5">
      <h1 class="text-center mb-2" style="color: rgb(80, 80, 80);">Enter New Job Details</h1>      
      
      {% if dicts %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">          
        <strong>New Job Created.</strong> A new job titled <strong> {{dicts}} </strong>has been created on {{date}}.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"></span>
        </button>
        </div>
      {%endif%}     
      
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="title_text">Title</label>
            <input type="text" required id="title_text" name="title_text" class="form-control" placeholder="Title of the job">
          </div>
          <div class="form-group mt-2">
            <label for="location_text">Location</label>
            <input type="text" required id="location_text" name="location_text" class="form-control" placeholder="Location of the job">
          </div>
          <div class="form-group mt-2">
            <label for="salary_text">Salary</label>
            <input type="number" required id="salary_text" name="salary_text" class="form-control" placeholder="Salary for the job">
          </div>
          <div class="form-group mt-2">
            <label for="currency_text">Currency</label>
            <input type="text" required id="currency_text" name="currency_text" class="form-control" placeholder="Currency">
          </div>
          <div class="form-group mt-2">
            <label for="responsibilities_text">Responsibilities</label>
            <textarea id="responsibilities_text" required name="responsibilities_text" class="form-control" placeholder="Add Responsibilities" rows=6></textarea>
          </div>
          <div class="form-group mt-2">
            <label for="requirements_text">Requirements</label>
            <textarea id="requirements_text" required name="requirements_text" class="form-control" placeholder="Add Requirements" rows=6></textarea>
          </div>
        </div>
      </div>
      <div>
        <input type="submit" id="create_newjob" class="btn btn-primary mt-4" value="Create" />
      </div>
    </div>           
      </form>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
