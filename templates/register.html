<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Sign Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="https://uthra-project-python-v2--sankarmr.repl.co/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://uthra-project-python-v2--sankarmr.repl.co/static/styles.css">
    
  </head>
  <body>   
    <div class="container">
    <div class="bg-white border rounded-5 mt-1 mb-1">    
    
      <div class="row">
        <div class="col-12">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">                 
                 

                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <ul style="list-style-type: none;" id="flashMessage" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          <li>{{ message }}</li>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                        </ul>                        
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
                 
                  
                  <p class="text-center h1 fw-bold mb-3 mt-2">Sign up</p>
                  
                  <form action="/register" method="POST">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required/>
                        <label class="form-label box-text-color" for="firstName" >First Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required />
                        <label class="form-label box-text-color" for="lastName">Last Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="email" id="emailID" name="emailID" class="form-control" placeholder="Email" required/>
                        <label class="form-label box-text-color" for="emailID">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="number" id="phoneNo" name="phoneNo" class="form-control" placeholder="Phone" />
                        <label class="form-label box-text-color" for="phoneNo">Phone</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                        <label class="form-label box-text-color" for="password">Password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat Your Password" required/>
                        <label class="form-label box-text-color" for="repeatPassword">Repeat your password</label>
                      </div>
                      
                    </div>

                    <div class="form-check d-flex justify-content-center mb-2">
                      <input class="form-check-input me-2" type="checkbox" id="chkTerms" name="chkTerms" required/>
                      <label class="form-check-label" for="chkTerms">
                        I agree with the <a href="#!" class="link-info">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-4">
                      <input type="submit" class="btn butn-color btn-lg mt-3 w-100" value="Register">
                    </div>

                    <div>
                      <label id="lblMessage"></label>
                    </div>

                    <div class="form-check d-flex justify-content-start">                      
                        Already registered?  <a href="/login" class="link-info">Login here</a>
                      </label>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
  </div>
    </div>
    
    <!--Footer-->
    <footer class="py-2 mt-2">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="/" class="nav-link px-2 text-secondary">Home</a>
            </li>            
          <li class="nav-item">
                <a href="/contactus" class="nav-link px-2 text-secondary">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="/about" class="nav-link px-2 text-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-secondary">Â© 2023 Company, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script type="text/javascript" src="https://uthra-project-python-v2--sankarmr.repl.co/static/extrascript.js"></script>
    
    <script>
        setTimeout(function () { 
          var div = document.getElementById('flashMessage');
          if (div.classList.contains('alert-success')){
            window.location.href = "{{url_for('login')}}"
          }            
        }, 3000);  // Redirect after 3 seconds (adjust the time as needed)
    </script>
  </body>
  </html>
