<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  <link rel="icon" type="image/png" sizes="16x16" href="https://uthra-project-python-v2--sankarmr.repl.co/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://uthra-project-python-v2--sankarmr.repl.co/static/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!--Header and Nav-->
    <section>
        <div class="container mt-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 border rounded shadow">
                    <div class="h1 mt-3 d-flex justify-content-center">                        
                      <span class="material-symbols-outlined text-secondary" style="font-size:60px;">lock_reset</span>
                    </div>

                    <div class="mt-md-4 mb-5">
                        <h1 class="lead fw-bold text-center text-secondary">Reset Password</h1>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <ul style="list-style-type: none;" id="flashMessage" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          <li>{{ message }}</li>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                        </ul>                        
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
                    <div>
                        <form action="/forgotpassword" method="POST">
                            
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control text-secondary" id="floatingInput" placeholder="name@example.com" required />
                                <label class="text-secondary" for="floatingInput">Email address</label>
                              </div>
                              
                              <div class="form-floating">
                                <input type="password" name="password" class="form-control text-secondary" id="floatingPassword" placeholder="Password" required />
                                <label class="text-secondary" for="floatingPassword">Type new password</label>
                              </div>
                          
                          <input type="submit" class="btn butn-color btn-lg mt-3 w-100" value="Reset Password">
                          <button class="btn reset-btn btn-lg mt-3 mb-5 w-100" type="reset">Clear</button>
                          
                        </form>
                    </div>

                </div>                
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="py-3 mt-5">
      <div class="row d-flex align-content-end" style="height: 200px;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="/" class="nav-link px-2 text-secondary">Home</a>
            </li>            
          <li class="nav-item">
                <a href="/contactus" class="nav-link px-2 text-secondary">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="/about" class="nav-link px-2 text-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-secondary">Â© 2023 Company, Inc</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
        setTimeout(function () { 
          var div = document.getElementById('flashMessage');
          if (div.classList.contains('alert-success')){
            window.location.href = "{{url_for('login')}}"
          }            
        }, 3000);  // Redirect after 3 seconds (adjust the time as needed)
    </script>
</body>
</html>
