<!DOCTYPE html>
<html>
  <head>
    {% include 'bootstrap.html'%}
  </head>
  <body>
    {% include 'nav.html'%}
    {% include 'banner.html'%}
    <form>
    <div class="container">
      <h1 class="text-center mb-2" style="color: rgb(80, 80, 80);">Contact Us</h1>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-8">      
      <div class="form-group">
        <label for="contact_fullname">Your Name</label>
        <input type="text" class="form-control mt-2" id="contact_fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group mt-3">
        <label for="contact_email">Valid Email</label>
        <input type="email" class="form-control mt-2" id="contact_email" placeholder="Email">
      </div> 
      <div class="form-group mt-3">
        <label for="contact_number">Contact Number</label>
        <input type="number" class="form-control mt-2" id="contact_number" placeholder="Contact Number">
      </div>
      <div class="form-group mt-3">
        <label for="text_area">Your Queries</label>
        <textarea class="form-control mt-2" id="text_area" rows="4" placeholder="Type Your Queries"></textarea>
      </div>
      </div>      
      <div class="col-4">
        <div class="mt-4">
        <img class="rounded img-thumbnail" src="https://uthra-project-python-v2--sankarmr.repl.co/static/contactus.jpg" height=300 width=400 style="object-fit:cover" />
          </div>
      </div>    
    </div>
      <input type="button" class="btn btn-primary mt-4" value="Submit" />
    </div>      
    </form>
    {% include 'footer.html' %}
  </body>
</html>
